<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>A Simple Page with CKEditor</title>  
<script src="ckeditor.js"></script> 
<script> 
function lol() 
{ 
var image_tag="<img src='http://risovach.ru/upload/2014/10/mem/spsb-pdrchl_63717836_orig_.jpg'>"; 
var doctarget = CKEDITOR.instances.editor1; 
doctarget.insertHtml(image_tag); 
} 
</script> 
</head> 
<body> 
<input type="submit" name="add_img" onclick="lol()" /> 
<form> 
<textarea name="editor1" id="editor1" rows="10" cols="80" contentEditable="true"> 
This is my textarea to be replaced with CKEditor. 
</textarea> 
<script> 
CKEDITOR.replace( 'editor1' ); 
</script> 


</form> 
</body> 
</html>
